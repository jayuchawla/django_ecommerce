{% extends "store/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first">
                <img src="{{ product.image.url }}" class="img-fluid mx-auto d-block" alt="{{ product.title}}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4"> {{ product.title | capfirst }}</h1>
                <strong>{{ product.brand | capfirst }}</strong>
                <hr>
                <br>
                <p class="lead text-muted">{{ product.description }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Price</div>
                            <div class="col-6 text-end"><span class="h4 fw-fold">Rs. {{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                &nbsp;
                                <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="" class="btn btn-secondary">Add to
                                    cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% comment %} <a href="{% url 'store' %}" class="btn btn-primary">All Products</a> {% endcomment %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
